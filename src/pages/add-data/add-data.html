<ion-header>

  <ion-navbar>
    <ion-title>Mis Gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Agregar Data</h2>
  <form (ngSubmit)="saveData()">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.date" name="date" required=""></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="data.type" name="type" required="">
        <ion-option value="Income">Ingreso</ion-option>
        <ion-option value="Expense">Gasto</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input type="text" placeholder="Descripción" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Monto</ion-label>
      <ion-input type="number" placeholder="Amount" [(ngModel)]="data.amount" name="amount" required="" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Guardar Data</button>
  </form>
</ion-content>
